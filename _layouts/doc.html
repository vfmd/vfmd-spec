<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.url }}style/github.css">
    <link rel="stylesheet" href="{{ site.url }}style/vfmd.css">
  </head>
  <body>
    <div class="main">

      <div id="header">
        <h1><a href="{{ site.rooturl }}">{{ site.name }}</a></h1>
        <p>{{ site.tagline }}</p>
        <p class="view"><a href="{{ site.githuburl }}">View in GitHub</a></p>
        <hr />
      </div>

      <div class="content">
        {{ content }}
      </div>

      <div id="footer">
        <hr />
        <p>
          {% if page.license %} {% if page.license-link-text %}
            Published under <a href="{{ site.licenseurl }}">
              {{ page.license-link-text }}
            </a>.
          {% endif %} {% endif %}
          Hosted on <a href="http://pages.github.com">GitHub Pages</a>
        </p>
      </div>

    </div>

  </body>
</html>
